<html>

  <head>
    <meta charset="utf-8">

  <!-- BODY SECTION STARTS -->
  <body>
    <h1>MASH</h1>
    <p class="description">Fill in the blanks to reveal your future.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>You will live in a  <span id="answer_1"></span> with  <span id="answer_3"></span> kids and a wife <span id="answer_2"></span> who owns a <span id="home"></span>.
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">What kind of house will you have?</h4>
          <input name="answer_1[]">
          <input name="answer_1[]">
          <input name="answer_1[]">
          <input name="answer_1[]">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">How many children will you have?</h4>
          <input name="answer_2[]">
          <input name="answer_2[]">
          <input name="answer_2[]">
          <input name="answer_2[]">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What kind of interesting pet will you have?</h4>
          <input name="answer_3[]">
          <input name="answer_3[]">
          <input name="answer_3[]">
          <input name="answer_3[]">
        </div>
      </div>
      <button type="submit" class="button-submit">Reveal my fortune</button>
    </form>  
    <script src=""></script>
  </body>
  <!-- BODY SECTION ENDS -->

</html>
