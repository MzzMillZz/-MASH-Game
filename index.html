<!DOCTYPE html>
<html>

  <!-- HEAD SECTION STARTS -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">
    <title>MASH</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="script.js">
  </head>
  <!-- HEAD SECTION ENDS -->

  <!-- BODY SECTION STARTS -->
  <body>
    <h1>MASH</h1>
    <p class="description">Fill in the blanks to reveal your future.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>You will live in a <span id="location"></span> with <span id="number"></span> married to <span id="spouse"></span> who owns a <span id="pet"></span>.
      </div>
      <div class="bucket">

        <div class="choice-bucket">
          <h4 class="highlight">What kind of house will you have?</h4>
          <input name="location[]" type="text">
          <input name="location[]" type="text">
          <input name="location[]" type="text"> 
          <input name="location[]" type="text">
        </div>

        <div class="choice-bucket">
          <h4 class="highlight">How many children will you have?</h4>
          <input name="number[]" type="text">
          <input name="number[]" type="text">
          <input name="number[]" type="text">
          <input name="number[]" type="text">
        </div>

        <div class="choice-bucket">
          <h4 class="highlight">Who will you marry?</h4>
          <input name="spouse[]" type="text">
          <input name="spouse[]" type="text">
          <input name="spouse[]" type="text">
          <input name="spouse[]" type="text">
        </div>

        <div class="choice-bucket">
          <h4 class="highlight">What kind of interesting pet will you have?</h4>
          <input name="pet[]" type="text">
          <input name="pet[]" type="text">
          <input name="pet[]" type="text">
          <input name="pet[]" type="text">
        </div>
      
      </div>

      <input type="submit" value="Reveal my fortune">
    </form>  
    <script src="script.js"></script>
    </body>
  <!-- BODY SECTION ENDS -->
</html>
